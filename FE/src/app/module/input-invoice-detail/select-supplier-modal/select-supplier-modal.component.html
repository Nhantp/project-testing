<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-xl">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Tìm nhà cung cấp</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body">
        <div class="container">
          <div class="row mt-3 mb-3 ">

            <form action="" class="col">
              <div class="row align-items-center search-bar">
                <label class="fw-bold col-2 text-end">Tìm kiếm theo: </label>
                <input type="text" placeholder="Tên nhà cung cấp" class="form-control col">

                <input type="text" placeholder="Địa chỉ nhà cung cấp" class="form-control col">

                <input type="text" placeholder="SĐT nhà cung cấp" class="form-control col">

                <button class="btn btn-outline-dark col-2">Tìm kiếm</button>

              </div>
            </form>

          </div>
          <div class="row">
            <div class="col">
              <div class="row">
                <div class="col">
                  <table class="table table-modal">
                    <tr>
                      <th>STT</th>
                      <th>Tên nhà cung cấp</th>
                      <th>Địa chỉ</th>
                      <th>Số điện thoại</th>
                      <th class="responsive-field">Email</th>
                      <th></th>
                    </tr>

                    <tr *ngFor="let s of supplierList;index as i">
                      <td>{{i+1}}</td>
                      <td>{{s.supplierName}}</td>
                      <td>{{s.supplierAddress}}</td>
                      <td>{{s.supplierPhone}}</td>
                      <td class="responsive-field">{{s.supplierEmail}}</td>
                      <td>
                        <button type="button" (click)="chooseSupplier(s.supplierId)" class="btn btn-outline-warning responsive-button" data-bs-dismiss="modal">Chọn</button>
                        <button type="button" (click)="chooseSupplier(s.supplierId)" class="responsive-icon" data-bs-dismiss="modal">
                          <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="rgb(255, 193, 7)" class="bi bi-check2-circle" viewBox="0 0 16 16">
                            <path d="M2.5 8a5.5 5.5 0 0 1 8.25-4.764.5.5 0 0 0 .5-.866A6.5 6.5 0 1 0 14.5 8a.5.5 0 0 0-1 0 5.5 5.5 0 1 1-11 0z"/>
                            <path d="M15.354 3.354a.5.5 0 0 0-.708-.708L8 9.293 5.354 6.646a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0l7-7z"/>
                          </svg>
                        </button>
                      </td>
                    </tr>
                  </table>
                </div>
              </div>
              <div class="row">
                <div class="text-center paging-bar">
                  <button class="btn btn-outline-primary" disabled>Trước</button>
                  <a href="#" style="text-decoration: none">1/20</a>
                  <button class="btn btn-outline-primary">Sau</button>
                </div>
              </div>
              <div class="row">
                <div class="col text-end">

                  <button type="button" class="btn btn-outline-dark" data-bs-dismiss="modal">Thoát
                  </button>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
